<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css" th:href="@{/css/menu.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="color: azure">




<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>MENU</h1>
        </div>
    </div>
</div>


<div class="container text-center">
    <div class="row row-cols-2">
        <div class="col">

            <table class="table table-borderless">
                <thead style="color: darkgrey">
                <tr>
                    <th>COMIDA</th>
                    <th>PRECIO</th>
                </tr>
                </thead>
                <tbody style="color: azure">
                <tr th:each="comida : ${comidas}">
                    <td th:text="${comida.nombre}">Nombre</td>
                    <td th:text="${comida.precio}">Precio</td>
                </tr>
                </tbody>
            </table>


        </div>
        <div class="col">


            <table class="table table-borderless">
                <thead style="color: darkgrey">
                <tr>
                    <th>BEBIDA</th>
                    <th>PRECIO</th>
                    <th>CATEGORIA</th>
                </tr>
                </thead>
                <tbody style="color: azure">
                <tr th:each="bebida : ${bebidas}">
                    <td th:text="${bebida.nombre}">Nombre</td>
                    <td th:text="${bebida.precio}">Precio</td>
                    <td th:text="${bebida.categoriaBebida}">Categoria</td>
                </tr>
                </tbody>
            </table>



        </div>
    </div>
</div>


<div>
    <div>
        <a href="http://localhost:8080/bienvenido"> <button class="btn btn-outline-light" type="submit">Volver</button></a>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>

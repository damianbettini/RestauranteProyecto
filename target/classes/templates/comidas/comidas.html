<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Comidas</title>
    <link rel="stylesheet" type="text/css" href="/css/controles.css" th:href="@{/css/controles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de Comidas</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"> <a class="nav-link"
                th:href="@{/comidas}">Control de Comidas</a></li>
            </ul>
        </div>
    </nav>


<div class="container">

    <div class="row">
        <h1>Lista de Comidas</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/comidas/nueva}" class="btn btn-primary btn-sm mb3">Agregar Comida</a>
        </div>
    </div>
<br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comida : ${comidas}">
                <td th:text="${comida.nombre}">Nombre</td>
                <td th:text="${comida.precio}">Precio</td>
                <td>
                    <a th:href="@{/comidas/editar/{id}(id=${comida.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/comidas/{id}(id=${comida.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <div>
            <a href="http://localhost:8080/bienvenido"> <button class="btn btn-dark" type="submit">Volver</button></a>
         </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 logo-img">
                <img src="/img/logo.png" th:src="@{/img/logo.png}"/>
            </div>
            <form class="col-12" th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Usuario o contraseña invalidos
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Ha cerrado sesion exitosamente
                    </div>
                </div>
                <div class="form-group">
                    <input id="username" type="email" class="form-control" placeholder="Email" name="username"/>
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Contraseña" name="password"/>
                </div>
                  <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                <!-- <input type="submit" class="form-control btn btn-primary" id="Login-submit" value="Iniciar sesión"/>-->

             </form>
             <div class="col-12 forgot">
               <!--  <a href="#">Recordar contrasena?</a>-->
                <span style="color: azure">Si eres nuevo usuario <a th:href="@{/registro}">Registrate aqui</a></span>

            </div>
            <!--      <div th:if="${param.error}" class="alert alert-danger" role="alert">
                      Invalid username and password.
                  </div>
                  <div th:if="${param.logout}" class="alert alert-success" role="alert">
                      You have been logged out.
                  </div> -->
        </div>
    </div>
</div>
</body>
</html>
